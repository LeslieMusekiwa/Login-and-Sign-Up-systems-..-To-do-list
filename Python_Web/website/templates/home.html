{% extends "base.html" %}{% block title %}Home{% endblock %}
{% block content %}

<h1 align="center"> To do list </h1>

<ul class="list-group list-group-flush" id="notes">
   
    {% for note in user.notes %}
    <li class="list-group-item"> {{note.data}} <span class="text-muted h6 d-flex justify-content-center"> To do created at - {{note.date.strftime("%b-%d-%Y")}}</span>
        <button type="button" class="close text-danger" onClick="deleteNote({{ note.id }})"> <span aria-hidden="true">&times;</span> </button>
    </li>
    {% endfor %}

</ul>
<br>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br>
     <div align="center">
         <button type="submit" class="btn btn-primary">Add to do</button>
     </div>
</form>
        {% endblock %}
